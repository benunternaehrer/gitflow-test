version: 2.1

executors:
  node-executer:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/repo

jobs:
  setup:
    executor: node-executer
    steps:
      - checkout
      - restore_cache:
          name: Restore node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            ls
            if [ ! -d node_modules ]; then
              echo 'Installing npm dependencies'
              npm ci
            fi
      - save_cache:
          name: Save node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Persist data
          command: |
            set -exu
            mkdir -p /tmp/workspace/node_modules
            mv -r node_modules/* /tmp/workspace/node_modules/
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - node_modules

  test:
    executor: node-executer
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Restore js
          command: |
            ls
            set -exu
            mkdir node_modules
            mv -r /tmp/workspace/node_modules/* node_modules/
      - run:
          name: Test
          command: |
            ls
            echo 'Running tests'
            npm test

workflows:
  version: 2
  workflow_test:
    jobs:
      - setup
      - test:
          requires:
            - setup

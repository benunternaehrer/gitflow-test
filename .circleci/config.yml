version: 2.1

workflows:
  version: 2
  workflow_test:
    jobs:
      - setup
      - test:
          requires:
            - setup

executors:
  node-executer:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/repo

jobs:
  setup:
    executor: node-executer
    steps:
      - checkout
      - restore_cache:
          name: Restore node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            ls
            if [ ! -d node_modules ]; then
              echo 'Installing npm dependencies'
              npm ci
            fi
      - save_cache:
          name: Save node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules

  test:
    executor: node-executer
    steps:
      - checkout
      - attach_workspace:
        at: /
      - run:
          name: Test
          command: |
            ls
            echo 'Running tests'
            npm test
